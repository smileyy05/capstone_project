<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Southwoods Mall - Parking Exit</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f0f0;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        .page {
            display: none;
            min-height: 100vh;
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            animation: fadeIn 0.5s ease-in;
        }

        .page.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .landing-page {
            background: linear-gradient(135deg, rgba(46, 87, 185, 0.85), rgba(30, 60, 140, 0.85)),
                        url('southwoods_bg.jpg') center/cover no-repeat fixed;
            width: 100%;
            height: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-size: cover;
            background-position: center center;
        }

        .header {
            background: transparent;
            padding: 30px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
        }

        .logo-text {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 900;
            color: white;
            text-shadow: 3px 3px 10px rgba(0,0,0,0.5);
            letter-spacing: 3px;
            text-align: center;
        }

        .thankyou-page .header .logo-text {
            color: #2e57b9;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }

        .landing-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            text-align: center;
            width: 100%;
            position: relative;
        }

        .scan-title {
            font-size: clamp(3rem, 10vw, 6rem);
            color: white;
            font-weight: bold;
            text-shadow: 3px 3px 10px rgba(0,0,0,0.3);
            margin-bottom: 40px;
            letter-spacing: 2px;
            text-align: center;
            width: 100%;
        }

        .scanner-indicator {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            width: 100%;
        }

        .scanner-icon {
            width: 200px;
            height: 200px;
            animation: pulse 2s ease-in-out infinite;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .scanner-icon svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3));
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                opacity: 1;
            }
            50% { 
                transform: scale(1.1);
                opacity: 0.8;
            }
        }

        .scanner-status {
            color: white;
            font-size: 1.5rem;
            font-weight: 500;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }

        .scanner-status.scanning {
            color: #4CAF50;
            animation: blink 0.5s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .error-message {
            background: #ff4444;
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
            max-width: 500px;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .error-message.active {
            display: block;
        }

        .thankyou-page {
            background: white;
            width: 100%;
            height: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding-top: 150px;
            padding-bottom: 40px;
            padding-left: 20px;
            padding-right: 20px;
            text-align: center;
            position: relative;
        }

        .thankyou-page .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: white;
            padding: 20px;
        }

        .thankyou-card {
            background: white;
            border-radius: 15px;
            padding: 60px 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
            margin-top: 20px;
        }

        .checkmark {
            font-size: 5rem;
            color: #4CAF50;
            margin-bottom: 20px;
            animation: scaleIn 0.5s ease-out;
        }

        @keyframes scaleIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        .thankyou-title {
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            color: #4CAF50;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .thankyou-user {
            font-size: clamp(2rem, 4vw, 3rem);
            color: #4CAF50;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .fee-display {
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 30px;
            border-radius: 15px;
            color: white;
            margin: 30px 0;
        }

        .fee-label {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .fee-amount {
            font-size: 3rem;
            font-weight: bold;
        }

        .duration-info {
            font-size: 1rem;
            margin-top: 10px;
            opacity: 0.9;
        }

        .countdown {
            margin-top: 30px;
            font-size: 1rem;
            color: #666;
        }

        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .loading.active {
            display: flex;
        }

        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #2e57b9;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: white;
            font-size: 1.2rem;
        }

        @media (max-width: 480px) {
            .logo-text {
                font-size: 1.8rem;
                letter-spacing: 2px;
            }

            .scan-title {
                font-size: 2.5rem;
            }

            .scanner-icon {
                width: 150px;
                height: 150px;
            }

            .thankyou-card {
                padding: 40px 20px;
            }

            .fee-amount {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div class="loading-text">Processing exit...</div>
    </div>

    <div class="page active" id="landing-page">
        <div class="landing-page">
            <div class="header">
                <h1 class="logo-text">SOUTHWOODS MALL</h1>
            </div>
            <div class="landing-content">
                <h1 class="scan-title">SCAN HERE</h1>
                <div class="scanner-indicator">
                    <div class="scanner-icon">
                        <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                            <rect x="10" y="10" width="180" height="180" fill="none" stroke="white" stroke-width="4" rx="8"/>
                            <path d="M 30 30 L 30 60 M 30 30 L 60 30" stroke="white" stroke-width="8" stroke-linecap="round"/>
                            <path d="M 170 30 L 170 60 M 170 30 L 140 30" stroke="white" stroke-width="8" stroke-linecap="round"/>
                            <path d="M 30 170 L 30 140 M 30 170 L 60 170" stroke="white" stroke-width="8" stroke-linecap="round"/>
                            <path d="M 170 170 L 170 140 M 170 170 L 140 170" stroke="white" stroke-width="8" stroke-linecap="round"/>
                            <text x="100" y="105" text-anchor="middle" fill="white" font-size="24" font-weight="bold" font-family="Arial, sans-serif">QR CODE</text>
                        </svg>
                    </div>
                    <div class="scanner-status">Ready to scan...</div>
                </div>
                <div class="error-message" id="errorMessage"></div>
            </div>
        </div>
    </div>

    <div class="page" id="thankyou-page">
        <div class="thankyou-page">
            <div class="header">
                <h1 class="logo-text">SOUTHWOODS MALL</h1>
            </div>
            <div class="thankyou-card">
                <div class="checkmark">âœ“</div>
                <h2 class="thankyou-title">THANK YOU,</h2>
                <h2 class="thankyou-user" id="userName">USER!</h2>
                
                <div class="fee-display">
                    <div class="fee-label">Parking Fee</div>
                    <div class="fee-amount" id="parkingFee">â‚±50.00</div>
                    <div class="duration-info" id="durationInfo">Duration: 2 Hours</div>
                </div>

                <div class="countdown" id="countdown">Returning to scan page in 5 seconds...</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '';
        
        let currentUser = null;
        let parkingLogId = null;
        let countdownInterval = null;
        let scanBuffer = '';
        let scanTimeout = null;
        let isScanning = false;
        let scanCooldownTimer = null;

        window.addEventListener('DOMContentLoaded', () => {
            console.log('ðŸ”§ Hardware scanner ready for exit');
            initializeHardwareScanner();
        });

        function initializeHardwareScanner() {
            document.addEventListener('keypress', handleScannerInput);
            document.addEventListener('paste', (e) => {
                e.preventDefault();
                const pastedData = e.clipboardData.getData('text');
                if (pastedData && !isScanning) {
                    processScan(pastedData.trim());
                }
            });
            console.log('âœ… Hardware scanner initialized for exit');
        }

        function handleScannerInput(event) {
            if (!document.getElementById('landing-page').classList.contains('active')) {
                return;
            }

            if (isScanning) {
                event.preventDefault();
                return;
            }

            if (scanTimeout) {
                clearTimeout(scanTimeout);
            }

            if (event.key === 'Enter' || event.keyCode === 13) {
                event.preventDefault();
                if (scanBuffer.length > 0) {
                    processScan(scanBuffer.trim());
                    scanBuffer = '';
                }
                return;
            }

            scanBuffer += event.key;

            scanTimeout = setTimeout(() => {
                if (scanBuffer.length > 5) {
                    processScan(scanBuffer.trim());
                    scanBuffer = '';
                }
            }, 100);
        }

        function updateScannerStatus(message, scanning = false) {
            const statusElement = document.querySelector('.scanner-status');
            if (statusElement) {
                statusElement.textContent = message;
                if (scanning) {
                    statusElement.classList.add('scanning');
                } else {
                    statusElement.classList.remove('scanning');
                }
            }
        }

        function processScan(qrData) {
            if (!qrData || qrData.length === 0) {
                updateScannerStatus('Ready to scan...');
                showError('Invalid scan data');
                return;
            }

            if (isScanning) {
                console.log('â¸ï¸ Scan blocked - cooldown active');
                return;
            }

            isScanning = true;
            console.log('ðŸ” Processing exit scan:', qrData);
            updateScannerStatus('Processing exit...', true);

            processExit(qrData);
            startCooldown();
        }

        function startCooldown() {
            let cooldownSeconds = 5;
            updateScannerStatus(`Please wait ${cooldownSeconds}s...`, true);

            if (scanCooldownTimer) {
                clearInterval(scanCooldownTimer);
            }

            scanCooldownTimer = setInterval(() => {
                cooldownSeconds--;
                if (cooldownSeconds > 0) {
                    updateScannerStatus(`Please wait ${cooldownSeconds}s...`, true);
                } else {
                    clearInterval(scanCooldownTimer);
                    scanCooldownTimer = null;
                    isScanning = false;
                    scanBuffer = '';
                    updateScannerStatus('Ready to scan...');
                    console.log('âœ… Cooldown complete - ready for next scan');
                }
            }, 1000);
        }

        function resetCooldown() {
            if (scanCooldownTimer) {
                clearInterval(scanCooldownTimer);
                scanCooldownTimer = null;
            }
            isScanning = false;
            scanBuffer = '';
            updateScannerStatus('Ready to scan...');
        }

        function showPage(pageName) {
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => page.classList.remove('active'));
            const targetPage = document.getElementById(pageName + '-page');
            if (targetPage) {
                targetPage.classList.add('active');
            }
        }

        function showLoading(show) {
            const loadingEl = document.getElementById('loading');
            if (loadingEl) {
                loadingEl.classList.toggle('active', show);
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            if (errorDiv) {
                errorDiv.textContent = message;
                errorDiv.classList.add('active');
                setTimeout(() => {
                    errorDiv.classList.remove('active');
                }, 5000);
            }
            console.error('âŒ Error:', message);
        }

        function processExit(qrData) {
            showLoading(true);
            
            fetch(API_BASE + 'verify_exit.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ qr_code: qrData })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('ðŸ“¥ Verify exit response:', data);
                
                if (!data.success) {
                    showLoading(false);
                    resetCooldown();
                    showError(data.message || 'Exit verification failed');
                    return Promise.reject('Verification failed');
                }

                currentUser = data.customer;
                parkingLogId = data.log_id;

                return fetch(API_BASE + 'complete_exit.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        log_id: parkingLogId,
                        customer_id: currentUser.id
                    })
                });
            })
            .then(response => {
                if (!response) return null;
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(exitData => {
                if (!exitData) return;
                console.log('ðŸ“¥ Complete exit response:', exitData);
                
                if (!exitData.success) {
                    showLoading(false);
                    resetCooldown();
                    showError(exitData.message || 'Failed to complete exit');
                    return Promise.reject('Exit completion failed');
                }

                showLoading(false);
                showThankYouPage(
                    currentUser.name,
                    exitData.fee,
                    exitData.duration_text
                );
            })
            .catch(error => {
                console.error('âŒ Error:', error);
                showLoading(false);
                resetCooldown();
                if (error.message && error.message !== 'Verification failed' && error.message !== 'Exit completion failed') {
                    showError('Connection error. Please check your internet connection and try again.');
                }
            });
        }

        function showThankYouPage(name, fee, durationText) {
            document.getElementById('userName').textContent = `${name.toUpperCase()}!`;
            document.getElementById('parkingFee').textContent = `â‚±${parseFloat(fee).toFixed(2)}`;
            document.getElementById('durationInfo').textContent = `Duration: ${durationText}`;

            showPage('thankyou');

            let seconds = 5;
            document.getElementById('countdown').textContent = `Returning to scan page in ${seconds} seconds...`;

            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
            
            countdownInterval = setInterval(() => {
                seconds--;
                if (seconds > 0) {
                    document.getElementById('countdown').textContent = `Returning to scan page in ${seconds} seconds...`;
                } else {
                    clearInterval(countdownInterval);
                    countdownInterval = null;
                    showPage('landing');
                    currentUser = null;
                    parkingLogId = null;
                }
            }, 1000);
        }
    </script>
</body>
</html>
