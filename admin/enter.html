<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Southwoods Mall - Parking Entry</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f0f0;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        .page {
            display: none;
            min-height: 100vh;
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            animation: fadeIn 0.5s ease-in;
        }

        .page.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .landing-page {
            background: linear-gradient(135deg, rgba(46, 87, 185, 0.85), rgba(30, 60, 140, 0.85));
            width: 100%;
            height: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-size: cover;
            background-position: center center;
        }

        .header {
            background: transparent;
            padding: 30px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
        }

        .logo {
            max-width: 300px;
            height: auto;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
            display: block;
            margin: 0 auto;
        }

        .logo-fallback {
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
            letter-spacing: 2px;
        }

        .landing-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            text-align: center;
            width: 100%;
            position: relative;
        }

        .scan-title {
            font-size: clamp(3rem, 10vw, 6rem);
            color: white;
            font-weight: bold;
            text-shadow: 3px 3px 10px rgba(0,0,0,0.3);
            margin-bottom: 40px;
            letter-spacing: 2px;
            text-align: center;
            width: 100%;
        }

        .scanner-indicator {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            width: 100%;
        }

        .scanner-icon {
            width: 200px;
            height: 200px;
            animation: pulse 2s ease-in-out infinite;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .scanner-icon svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3));
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                opacity: 1;
            }
            50% { 
                transform: scale(1.1);
                opacity: 0.8;
            }
        }

        .scanner-status {
            color: white;
            font-size: 1.5rem;
            font-weight: 500;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }

        .scanner-status.scanning {
            color: #4CAF50;
            animation: blink 0.5s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .error-message {
            background: #ff4444;
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
            max-width: 500px;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .error-message.active {
            display: block;
        }

        .success-page {
            background: white;
            width: 100%;
            height: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 120px 20px 40px 20px;
            text-align: center;
            position: relative;
        }

        .success-page .header {
            position: absolute;
            top: 0;
            background: white;
            padding: 20px;
        }

        .success-card {
            background: white;
            border-radius: 15px;
            padding: 60px 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
        }

        .checkmark {
            font-size: 5rem;
            color: #4CAF50;
            margin-bottom: 20px;
            animation: scaleIn 0.5s ease-out;
        }

        @keyframes scaleIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        .welcome-title {
            font-size: clamp(2rem, 4vw, 2.5rem);
            color: #4CAF50;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .info-box {
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 20px;
            border-radius: 10px;
            color: white;
        }

        .info-label {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .countdown {
            margin-top: 30px;
            font-size: 1rem;
            color: #666;
        }

        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .loading.active {
            display: flex;
        }

        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #2e57b9;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: white;
            font-size: 1.2rem;
        }

        @media (max-width: 480px) {
            .logo {
                max-width: 220px;
            }

            .scan-title {
                font-size: 2.5rem;
            }

            .scanner-icon {
                width: 150px;
                height: 150px;
            }

            .success-card {
                padding: 40px 20px;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div class="loading-text">Processing...</div>
    </div>

    <div class="page active" id="landing-page">
        <div class="landing-page">
            <div class="header">
                <img src="Without-Background.png" alt="Southwoods Mall" class="logo" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                <div class="logo-fallback" style="display: none;">SOUTHWOODS MALL</div>
            </div>
            <div class="landing-content">
                <h1 class="scan-title">SCAN HERE</h1>
                <div class="scanner-indicator">
                    <div class="scanner-icon">
                        <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                            <rect x="10" y="10" width="180" height="180" fill="none" stroke="white" stroke-width="4" rx="8"/>
                            <path d="M 30 30 L 30 60 M 30 30 L 60 30" stroke="white" stroke-width="8" stroke-linecap="round"/>
                            <path d="M 170 30 L 170 60 M 170 30 L 140 30" stroke="white" stroke-width="8" stroke-linecap="round"/>
                            <path d="M 30 170 L 30 140 M 30 170 L 60 170" stroke="white" stroke-width="8" stroke-linecap="round"/>
                            <path d="M 170 170 L 170 140 M 170 170 L 140 170" stroke="white" stroke-width="8" stroke-linecap="round"/>
                            <text x="100" y="105" text-anchor="middle" fill="white" font-size="24" font-weight="bold" font-family="Arial, sans-serif">QR CODE</text>
                        </svg>
                    </div>
                    <div class="scanner-status">Ready to scan...</div>
                </div>
                <div class="error-message" id="errorMessage"></div>
            </div>
        </div>
    </div>

    <div class="page" id="success-page">
        <div class="success-page">
            <div class="header">
                <img src="Without-Background.png" alt="Southwoods Mall" class="logo" style="max-width: 200px;" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                <div class="logo-fallback" style="display: none;">SOUTHWOODS MALL</div>
            </div>
            <div class="success-card">
                <div class="checkmark">âœ“</div>
                <h2 class="welcome-title" id="welcomeMessage">Welcome, USER!</h2>
                
                <div class="info-grid">
                    <div class="info-box">
                        <div class="info-label">Your Balance</div>
                        <div class="info-value" id="userBalance">â‚±500.00</div>
                    </div>
                    <div class="info-box">
                        <div class="info-label">Available Slots</div>
                        <div class="info-value" id="availableSlots">50</div>
                    </div>
                </div>

                <div class="countdown" id="countdown">Returning to scan page in 5 seconds...</div>
            </div>
        </div>
    </div>

    <script>
        // Set API base - empty string for root directory PHP files
        const API_BASE = '';
        
        let currentUser = null;
        let countdownInterval = null;
        let scanBuffer = '';
        let scanTimeout = null;
        let isScanning = false;
        let scanCooldownTimer = null;

        window.addEventListener('DOMContentLoaded', () => {
            console.log('ðŸ”§ Hardware scanner ready');
            initializeHardwareScanner();
        });

        function initializeHardwareScanner() {
            document.addEventListener('keypress', handleScannerInput);
            document.addEventListener('paste', (e) => {
                e.preventDefault();
                const pastedData = e.clipboardData.getData('text');
                if (pastedData && !isScanning) {
                    processScan(pastedData.trim());
                }
            });
            console.log('âœ… Hardware scanner initialized');
        }

        function handleScannerInput(event) {
            // Only process on landing page
            if (!document.getElementById('landing-page').classList.contains('active')) {
                return;
            }

            // Block input during cooldown
            if (isScanning) {
                event.preventDefault();
                return;
            }

            // Clear previous timeout
            if (scanTimeout) {
                clearTimeout(scanTimeout);
            }

            // Handle Enter key
            if (event.key === 'Enter' || event.keyCode === 13) {
                event.preventDefault();
                if (scanBuffer.length > 0) {
                    processScan(scanBuffer.trim());
                    scanBuffer = '';
                }
                return;
            }

            // Accumulate characters
            scanBuffer += event.key;

            // Auto-process after 100ms of no input
            scanTimeout = setTimeout(() => {
                if (scanBuffer.length > 5) {
                    processScan(scanBuffer.trim());
                    scanBuffer = '';
                }
            }, 100);
        }

        function updateScannerStatus(message, scanning = false) {
            const statusElement = document.querySelector('.scanner-status');
            if (statusElement) {
                statusElement.textContent = message;
                if (scanning) {
                    statusElement.classList.add('scanning');
                } else {
                    statusElement.classList.remove('scanning');
                }
            }
        }

        function processScan(qrData) {
            // Validate input
            if (!qrData || qrData.length === 0) {
                updateScannerStatus('Ready to scan...');
                showError('Invalid scan data');
                return;
            }

            // Prevent double scanning
            if (isScanning) {
                console.log('â¸ï¸ Scan blocked - cooldown active');
                return;
            }

            // Set scanning state
            isScanning = true;
            console.log('ðŸ” Processing scan:', qrData);
            updateScannerStatus('Scanning...', true);

            // Hide any previous errors
            hideError();

            // Process the entry
            verifyAndEnter(qrData);
        }

        function startCooldown() {
            let cooldownSeconds = 5;
            updateScannerStatus(`Please wait ${cooldownSeconds}s...`, true);

            // Clear any existing cooldown
            if (scanCooldownTimer) {
                clearInterval(scanCooldownTimer);
            }

            // Countdown timer
            scanCooldownTimer = setInterval(() => {
                cooldownSeconds--;
                if (cooldownSeconds > 0) {
                    updateScannerStatus(`Please wait ${cooldownSeconds}s...`, true);
                } else {
                    clearInterval(scanCooldownTimer);
                    scanCooldownTimer = null;
                    isScanning = false;
                    scanBuffer = '';
                    updateScannerStatus('Ready to scan...');
                    console.log('âœ… Cooldown complete - ready for next scan');
                }
            }, 1000);
        }

        function resetCooldown() {
            if (scanCooldownTimer) {
                clearInterval(scanCooldownTimer);
                scanCooldownTimer = null;
            }
            isScanning = false;
            scanBuffer = '';
            updateScannerStatus('Ready to scan...');
        }

        function showPage(pageName) {
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => page.classList.remove('active'));
            const targetPage = document.getElementById(pageName + '-page');
            if (targetPage) {
                targetPage.classList.add('active');
            }
        }

        function showLoading(show) {
            const loadingEl = document.getElementById('loading');
            if (loadingEl) {
                loadingEl.classList.toggle('active', show);
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            if (errorDiv) {
                errorDiv.textContent = message;
                errorDiv.classList.add('active');
                // Auto-hide error after 5 seconds
                setTimeout(() => {
                    hideError();
                }, 5000);
            }
            console.error('âŒ Error:', message);
        }

        function hideError() {
            const errorDiv = document.getElementById('errorMessage');
            if (errorDiv) {
                errorDiv.classList.remove('active');
            }
        }

        function verifyAndEnter(qrData) {
            showLoading(true);
            
            console.log('ðŸ” Attempting to verify QR Code:', qrData);
            console.log('ðŸ”— API URL:', API_BASE + 'verify_qr.php');
            
            // Step 1: Verify QR Code
            fetch(API_BASE + 'verify_qr.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ qr_code: qrData })
            })
            .then(response => {
                console.log('ðŸ“¡ Response status:', response.status);
                console.log('ðŸ“¡ Response headers:', [...response.headers.entries()]);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text(); // Get as text first to see raw response
            })
            .then(text => {
                console.log('ðŸ“„ Raw response:', text);
                try {
                    return JSON.parse(text);
                } catch (e) {
                    console.error('âŒ JSON Parse Error:', e);
                    throw new Error('Invalid JSON response: ' + text);
                }
            })
            .then(data => {
                console.log('ðŸ“¥ Verify response:', data);
                console.log('ðŸ“¥ Response structure:', JSON.stringify(data, null, 2));
                console.log('ðŸ“¥ Success status:', data.success);
                console.log('ðŸ“¥ Message:', data.message);
                
                if (!data.success) {
                    showLoading(false);
                    
                    // Enhanced error display with debug info
                    let errorMsg = data.message || 'Verification failed';
                    if (data.debug) {
                        console.log('ðŸ” Debug info:', data.debug);
                        errorMsg += '\n\nDebug: QR searched = "' + data.debug.qr_searched + '"';
                        errorMsg += '\nLength = ' + data.debug.qr_length;
                    }
                    
                    showError(data.message || 'Verification failed');
                    startCooldown(); // Start cooldown even on error
                    return Promise.reject('Verification failed');
                }

                currentUser = data.customer;

                // Step 2: Record Entry
                return fetch(API_BASE + 'record_entry.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        customer_id: currentUser.id,
                        qr_code: currentUser.qr_code 
                    })
                });
            })
            .then(response => {
                if (!response) return null;
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (!data) return;
                console.log('ðŸ“¥ Entry response:', data);
                
                if (!data.success) {
                    showLoading(false);
                    showError(data.message || 'Failed to record entry');
                    startCooldown(); // Start cooldown even on error
                    return Promise.reject('Entry recording failed');
                }

                // Step 3: Get updated slots
                return fetch(API_BASE + 'get_available_slots.php');
            })
            .then(response => {
                if (!response) return;
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(slotsData => {
                if (!slotsData) return;
                console.log('ðŸ“¥ Slots response:', slotsData);
                showLoading(false);
                
                // Reset cooldown since we're showing success page
                resetCooldown();
                
                showSuccessPage(
                    currentUser.name,
                    currentUser.balance,
                    slotsData.success ? slotsData.available_spaces : 50
                );
            })
            .catch(error => {
                console.error('âŒ Error:', error);
                showLoading(false);
                
                // Only start cooldown if it wasn't already started
                if (!scanCooldownTimer && isScanning) {
                    startCooldown();
                }
                
                // Show connection error for unexpected errors
                if (error.message && 
                    error.message !== 'Verification failed' && 
                    error.message !== 'Entry recording failed') {
                    showError('Connection error. Please check your internet connection and try again.');
                }
            });
        }

        function showSuccessPage(name, balance, availableSlots) {
            document.getElementById('welcomeMessage').textContent = `Welcome, ${name.toUpperCase()}!`;
            document.getElementById('userBalance').textContent = `â‚±${parseFloat(balance).toFixed(2)}`;
            document.getElementById('availableSlots').textContent = availableSlots;

            showPage('success');

            let seconds = 5;
            document.getElementById('countdown').textContent = `Returning to scan page in ${seconds} seconds...`;

            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
            
            countdownInterval = setInterval(() => {
                seconds--;
                if (seconds > 0) {
                    document.getElementById('countdown').textContent = `Returning to scan page in ${seconds} seconds...`;
                } else {
                    clearInterval(countdownInterval);
                    countdownInterval = null;
                    showPage('landing');
                    currentUser = null;
                    hideError(); // Clear any errors when returning to scan page
                }
            }, 1000);
        }
    </script>
</body>
</html>
